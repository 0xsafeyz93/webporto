<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanuman Token</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff0000, #ffffff, #0000ff);
            color: #333;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        header {
            background-color: rgba(0, 0, 255, 0.8);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
        }
        header h1 {
            margin: 0;
        }
        nav {
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #0000ff;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #ff0000;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            overflow: auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        .buttons a {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            background-color: #0000ff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .buttons a:hover {
            background-color: #ff0000;
        }
        footer {
            background-color: rgba(0, 0, 255, 0.8);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hanuman Token</h1>
    </header>
    <div class="container">
        <h2>Welcome to Hanuman Token</h2>
        <p>Join the Hanuman Token community and be part of the revolution!</p>
        <div class="buttons">
            <a href="https://dexscreener.com" target="_blank">Buy on Dexscreener</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://telegram.org" target="_blank">Telegram</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Hanuman Token - All Rights Reserved</p>
    </footer>
</body>
</html>
