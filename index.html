<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KomodoCoin</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: url('https://upload.wikimedia.org/wikipedia/commons/e/ea/Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg') repeat;
            background-size: cover;
            animation: moveBackground 30s linear infinite;
            font-family: 'Bubblegum Sans', cursive;
        }

        @keyframes moveBackground {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        .content {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: 3rem;
            color: #333;
            margin: 0;
        }

        a.button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.5rem;
            color: white;
            background-color: #333;
            border-radius: 5px;
            text-decoration: none;
        }

        a.button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>BUY KOMODO NOW!!</h1>
        <a href="https://www.yourlink.com" class="button">Click Here</a>
    </div>
</body>
</html>
