<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komodor Party's</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            overflow: hidden;
            position: relative;
            text-align: center;
            color: white;
        }

        .disco-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 400% 400%;
            animation: disco 0.25s infinite;
        }

        @keyframes disco {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .content {
            z-index: 1;
            padding: 20px;
        }

        .content h1 {
            font-family: 'Lobster', cursive;
            font-size: 4em;
            margin: 0;
        }

        .join-us {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            font-size: 1.5em;
        }

        .join-us img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .join-us a {
            color: #00f;
            text-decoration: none;
            font-weight: bold;
        }

        .join-us a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .content h1 {
                font-size: 2.5em;
            }
            .join-us {
                font-size: 1.2em;
            }
            .join-us img {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="disco-background"></div>
    <div class="content">
        <h1>Welcome to Komodor!</h1>
        <div class="join-us">
            <img src="https://via.placeholder.com/40" alt="Logo">
            <a href="https://t.me/+LS2kmFSYPMk5MTE1">Join Us</a>
        </div>
    </div>
</body>
</html>
