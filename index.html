<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komodor 2024</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }
        .container {
            position: relative;
            text-align: center;
        }
        .text {
            position: absolute;
            color: black;
            font-size: 2em;
            font-weight: bold;
        }
        .komodor {
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .no-roadmap {
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1em;
        }
        .ca {
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8em;
        }
        .year {
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.ibb.co.com/VpFh7fp/CA.jpg" alt="Komodor 2024">
        <div class="text komodor">KOMODOR</div>
        <div class="text no-roadmap">NO ROADMAP JUST KOMODOR</div>
        <div class="text ca">CA: 43uhykFm8Y9gLvHrWs7r7wIHCKu6vikDi7j394FasfNz</div>
        <div class="text year">KOMODOR 2024</div>
    </div>
</body>
</html>
