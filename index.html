<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disco Background</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            overflow: hidden;
            position: relative;
            color: white;
            text-align: center;
        }

        .disco-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            background: black;
        }

        .disco-square {
            width: 20px;
            height: 20px;
            animation: disco 1s infinite;
        }

        @keyframes disco {
            0% { background-color: red; }
            20% { background-color: orange; }
            40% { background-color: yellow; }
            60% { background-color: green; }
            80% { background-color: blue; }
            100% { background-color: purple; }
        }

        .content {
            z-index: 1;
        }

        .join-us {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .join-us img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }

        .join-us a {
            color: #00f;
            text-decoration: none;
            font-weight: bold;
        }

        .join-us a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="disco-background">
        <!-- Membuat grid untuk kerlap kerlip -->
        <script>
            const discoBackground = document.querySelector('.disco-background');
            for (let i = 0; i < 1000; i++) {
                const square = document.createElement('div');
                square.classList.add('disco-square');
                square.style.animationDelay = `${Math.random()}s`;
                discoBackground.appendChild(square);
            }
        </script>
    </div>
    <div class="content">
        <h1>Welcome to Komodor!</h1>
        <div class="join-us">
            <img src="https://via.placeholder.com/24" alt="Logo">
            <a href="https://t.me/+LS2kmFSYPMk5MTE1">Join Us</a>
        </div>
    </div>
</body>
</html>
